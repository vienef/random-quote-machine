<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The random quote machine generates five different quotes by Onmyoji Game's characters in a random sequence. It shows the quotes and the image of the characters.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Raleway&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="styles/index.css">

    <title>Onmyoji Game Random Quote Machine</title>
  </head>

  <body class="container-fluid">
    <main id="quote-box" class="row">
      <div class="col col-lg-6" aria-hidden="true">
        <picture>
          <source srcset="" type="image/avif">
          <source srcset="" type="image/webp">
          <img src="" alt="" height="100%" width="100%">
        </picture> <!-- Dynamic content -->
      </div>

      <div class="col col-lg-6">
        <h1 id="text" class="m-0"></h1> <!-- Dynamic content -->
        <p id="author" class="m-0"></p> <!-- Dynamic content -->
        <div>
          <a id="new-quote" href="#">New Quote</a>
          <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" rel="noreferrer" title="tweet quote"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>    
    <script src="https://kit.fontawesome.com/c74bcd6bde.js" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
